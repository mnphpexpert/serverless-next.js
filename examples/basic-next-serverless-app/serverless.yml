service: basic-next-serverless-app

provider:
  name: aws
  runtime: nodejs8.10

stage: dev
region: eu-west-1

plugins:
  - serverless-nextjs-plugin

custom:
  serverless-nextjs:
    nextConfigDir: ./

package:
  # exclude everything, except for the page bundles
  exclude:
    - ./**/*
  include:
    - sls-next-build/*
