service: basic-app

provider:
  name: aws
  runtime: nodejs8.10

plugins:
  - serverless-nextjs-plugin
  - serverless-offline

custom:
  serverless-nextjs:
    nextConfigDir: ./
    pageConfig:
      post:
        events:
          - http:
              path: posts/{id}
              request:
                parameters:
                  paths:
                    id: true

package:
  # exclude everything
  # page handlers are automatically included by the plugin
  exclude:
    - ./**/*
