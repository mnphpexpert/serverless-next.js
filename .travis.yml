sudo: false
os:
  - windows
  - linux
  - osx
language: node_js
node_js:
  - "8"
  - "11.10"
install:
  - npm install
  - cd integration/app-with-serverless-offline && npm install && cd ../../
script:
  - npm run lint
  - npm test
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then npm run coveralls; fi
  - npm run integration
cache:
  directories:
    - "node_modules"
